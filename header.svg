<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#431d5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7e5f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="250" fill="url(#skyGradient)" rx="15"/>

  <g fill="white" opacity="0.7">
    <circle cx="50" cy="50" r="1.5" /><circle cx="150" cy="20" r="2" />
    <circle cx="300" cy="80" r="1" /><circle cx="500" cy="30" r="1.5" />
    <circle cx="700" cy="60" r="2" /><circle cx="600" cy="120" r="1" />
    <circle cx="100" cy="150" r="1.5" /><circle cx="750" cy="200" r="1" />
    <circle cx="250" cy="40" r="1" /><circle cx="450" cy="10" r="2" />
  </g>

  <path d="M0 250 L150 180 L300 220 L450 160 L600 200 L800 120 L800 250 Z" fill="#0f051c" opacity="0.8"/>
  <path d="M0 250 L200 200 L400 230 L650 180 L800 210 L800 250 Z" fill="#261136" opacity="0.9"/>

  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#shadow)">Ömer Faruk Yıkılmaz</text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" fill="#ffccbc" filter="url(#shadow)">Bilgisayar Programcılığı</text>
</svg>